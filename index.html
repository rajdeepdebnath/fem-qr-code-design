<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM QR Code</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile-style.css" />
  </head>
  <body class="center-children h-100vh w-100">
    <div
      class="bg-white w-responsive h-responsive b-rounded-3 bg-shadow-high flex-column p-10"
    >
      <div class="b-rounded-3 overflow-hidden">
        <img
          src="images/image-qr-code.png"
          alt="qr code image"
          class="w-100 h-100"
        />
      </div>
      <div class="flex-column flex-grow-1 flex-column-center">
        <div class="fs-13 ff-sans p-5 text-center fw-bold">
          Improve your front-end skills by building projects
        </div>
        <div class="fs-10 ff-sans p-5 text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </div>
      </div>
    </div>
  </body>
</html>
